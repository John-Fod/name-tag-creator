    <select id='select-font'></select>
</body>
<script>
    const FIRST_NAME = 'We love you.';
    const LAST_NAME = 'Yuuka Sensei,'
    function populateLabels() {
        const lastNames = document.getElementsByClassName('last-name');
        const firstNames = document.getElementsByClassName('first-name');
        for(let element of lastNames) {
            element.textContent = LAST_NAME;
        }
        for(let element of firstNames) {
            element.textContent = FIRST_NAME;
        }
        populateSelector();

    }

    function populateSelector() {
        const selector = document.getElementById('select-font');
        fontFamilies.forEach(curFont => {
            const newOption = document.createElement('option');
            newOption.value = curFont;
            newOption.textContent = curFont
            selector.appendChild(newOption);
        })
        selector.addEventListener('change', function(evt) {
            const newStyle = evt.currentTarget.value;
            const lastNames = document.getElementsByClassName('last-name');
            for(let element of lastNames) {
                element.style.fontFamily = newStyle;
            }
            const firstNames = document.getElementsByClassName('first-name');
            for(let element of firstNames) {
                element.style.fontFamily = newStyle;
            }
        })
    }

    const fontFamilies = [
        'IronMan',
        'Avengeance',
        'AvengeanceDisassembledRegular',
        'Avengero',
        'GalacticVanguardianNcv',
        'HeroesAssembleBoldExpandtalic',
        'MarvelRegular',
        'StarGuard',
        'Stark',
        'EndGame',
        'HallOfHeroes',
        'IronManOfWar',
        'XFighters'
    ]

</script>
